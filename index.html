<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>National Park Statistic App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Our styling css-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!--JQuery UI css-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--jQuery UI hs-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
        crossorigin="anonymous"></script>
    <!--our app.js script-->
    <script src="./assets/javascript/app.js"></script>
    <!--font awesome for logo-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="container_1">
                    <div class="card-body">

                        <i class="fas fa-hiking">
                            <a class="navbar-brand">
                                <h1 id="brand">NaPS App</h1>
                            </a>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card" id="signin">
                    <div class="card-body">
                        <form>
                            <label for="searchBox">Search Bar</label><br>
                            <input type="text" class="form-control" id="searchBox"><br>
                            <button type="button" class="btn btn-default btn-sm" id="Search">Search</button>
                            <button type="button" class="btn btn-default btn-sm" id="Logout">Logout</button>
                        </form><br>
                        <div id="accordion">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="favoritesBox" style="text-align: center">
                    <div class="card-body">
                        <h3 id="favoritesTitle">Favorites</h3>
                        <div id="favorites">
                            <button type="button" class="favParks btn btn-default btn-sm" style="display:none"></button>

                        </div>
                        <button type="button" class="btn btn-dark btn-sm" id="clear">Clear Favorites</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="MainContent">

    </div>

    <!--calls the firebase.js to initalize the firebase authentication-->
    <script src="assets/javascript/firebase.js"></script>
</body>

</html>
